<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Lists</title>
</head>
<body>
    <h1>Unordered List</h1>
    <h1>Ordered List</h1>
    <h1>Defination List</h1>

    <!-- Unordered List -->
    <ul>
        <li>ONE</li>
        <li>TWO</li>
        <li>THREE</li>
    </ul>

    <!-- Ordered List -->
    <ol>
        <li>ONE</li>
        <li>TWO</li>
        <li>THREE</li>
    </ol>

    <!-- Defination List -->
    <dl>
        <dt>Term</dt>
        <dd>Term Description</dd>
        <dd>Term Description</dd>

        <dt>Term</dt>
        <dd>Term Description</dd>
        <dd>Term Description</dd>
        <dd>Term Description</dd>
    </dl>
</body>
</html>
