<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph, Headline, Small Texts, Subscripts & Superscripts</title>
</head>
<body>
    <!--
        In old version use <b></b> tag to bold text
        In new version use <strong></strong> tag to bold text

        In old version use <i></i> tag to italic text
        In new version use <em></em> tag to italic text
    -->
    <p><em>Hello Everyone,</em></p>

    <!-- Headline -->
    <h1>Welcome to the bootcamp!</h1>
    <h2>Welcome to the bootcamp!</h2>
    <h3>Welcome to the bootcamp!</h3>
    <h4>Welcome to the bootcamp!</h4>
    <h5>Welcome to the bootcamp!</h1>
    <h6>Welcome to the bootcamp!</h6>

    <!-- Subscripts -->
    <p><strong>H<sub>2</sub>O</strong></p>

    <!-- Superscripts -->
    <p>5<sup>3</sup></p>

    <!-- Small Text -->
    <small>All rights reserved &copy; 2023</small>

    <!--
        <p>This is a paragraph</p>

        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <h4>This is heading 4</h4>
        <h5>This is heading 5</h5>
        <h6>This is heading 6</h6>

        <p><small>This is a small text</small></p>
        <p><strong>This is a bold text</strong></p>
        <p><em>This is a italic text</em></p>
        <p>H<sub>2</sub>0 - This is subscript</p>
        <p>Note<sup>3</sup> - This is superscript</p>
    -->
</body>
</html>
